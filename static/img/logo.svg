<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: rounded square, dark charcoal -->
  <rect width="200" height="200" rx="36" ry="36" fill="#1A1A2E"/>

  <!-- Terminal prompt: > symbol -->
  <text x="22" y="132" font-family="'Courier New', Courier, monospace" font-size="90" font-weight="700" fill="#F0883E">&#62;</text>

  <!-- Cursor block: blinking underscore style -->
  <rect x="110" y="118" width="44" height="14" rx="3" fill="#F0883E" opacity="0.9"/>

  <!-- AI Sparkle: top-right, large star -->
  <g transform="translate(152, 32)">
    <!-- 4-point star -->
    <polygon points="0,-18 4,-4 18,0 4,4 0,18 -4,4 -18,0 -4,-4" fill="#FFD166"/>
  </g>

  <!-- AI Sparkle: small star, right of large -->
  <g transform="translate(178, 50)">
    <polygon points="0,-9 2,-2 9,0 2,2 0,9 -2,2 -9,0 -2,-2" fill="#FFD166" opacity="0.75"/>
  </g>

  <!-- AI Sparkle: tiny dot -->
  <circle cx="170" cy="62" r="3.5" fill="#FFD166" opacity="0.5"/>
</svg>
